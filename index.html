<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>行行股票心法班</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Sans TC', sans-serif;
      background-color: #fff;
      text-align: center;
      scroll-behavior: smooth;
    }

    /* 上半部白底 */
    .top-section {
      background-color: #ffffff;
      padding-bottom: 50px;
    }

    .header {
      background-color: #ffeb00;
      color: #000;
      font-weight: 700;
      padding: 20px 0;
      font-size: 1.5em;
    }

    .video-section {
      background: #000;
      padding: 40px 0;
    }

    iframe {
      width: 80%;
      max-width: 800px;
      height: 450px;
      border-radius: 10px;
      border: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .note {
      color: red;
      font-weight: bold;
      margin-top: 10px;
    }

    /* 倒數計時 */
    .countdown {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .count-box {
      background-color: #d11a1a;
      color: white;
      font-weight: bold;
      padding: 20px;
      border-radius: 8px;
      min-width: 80px;
    }

    .label {
      font-size: 0.8em;
      color: #fff;
      margin-top: 5px;
    }

    h2 {
      margin-top: 20px;
      font-weight: 700;
    }

    h3 {
      margin-top: 10px;
      color: red;
      font-weight: bold;
    }

    /* 第二段（優惠區） */
    .offer-section {
      background-color: #e8d8f5;
      padding: 60px 0;
      text-align: center;
    }

    .offer-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }

    @media(min-width: 900px) {
      .offer-container {
        flex-direction: row;
        justify-content: center;
        align-items: flex-start;
      }
    }

    .offer-left img {
      width: 350px;
      max-width: 90vw;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .offer-right {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 400px;
      text-align: left;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    ul li::before {
      content: '✔';
      color: green;
      margin-right: 8px;
    }

    .price {
      margin-top: 10px;
      font-size: 1.2em;
    }

    .price del {
      color: gray;
      margin-right: 10px;
    }

    .highlight {
      color: red;
      font-weight: 700;
    }

    .btn {
      background-color: #e62222;
      color: #fff;
      font-weight: bold;
      border: none;
      padding: 15px 25px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      animation: swing 2s infinite ease-in-out;
    }

    @keyframes swing {
      0%, 100% { transform: translateX(0); }
      50% { transform: translateX(5px); }
    }

    .progress-section {
      margin-top: 40px;
      text-align: center;
    }

    .progress-bar {
      width: 80%;
      max-width: 500px;
      height: 25px;
      background-color: #ddd;
      border-radius: 20px;
      overflow: hidden;
      margin: 0 auto;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.3);
    }

    .progress-fill {
      height: 100%;
      width: 95%; /* 238/250 */
      background: linear-gradient(90deg, #ff4b2b, #ff0000);
      text-align: right;
      color: white;
      padding-right: 10px;
      font-size: 0.8em;
      line-height: 25px;
    }

    .bottom-btn {
      background-color: #ff2c2c;
      color: #fff;
      font-weight: bold;
      padding: 18px 30px;
      border: none;
      border-radius: 8px;
      margin-top: 30px;
      animation: swing 2s infinite ease-in-out;
    }
  </style>
</head>
<body>

  <!-- 第一段：影片與倒數 -->
  <div class="top-section">
    <div class="header">⇊行行股票心法班⇊</div>

    <div class="video-section">
      <iframe src="https://www.youtube.com/embed/VoIBecCM34Uautoplay=1&mute=1" 
        allow="autoplay; encrypted-media" allowfullscreen></iframe>
      <div class="note">⇈ 點擊上方影片框觀看課程 ⇈</div>
    </div>

    <div class="countdown">
      <div class="count-box">
        <div id="hours">00</div>
        <div class="label">HOUR</div>
      </div>
      <div class="count-box">
        <div id="minutes">00</div>
        <div class="label">MINUTES</div>
      </div>
      <div class="count-box">
        <div id="seconds">00</div>
        <div class="label">SECONDS</div>
      </div>
    </div>

    <h2>倒計時結束後</h2>
    <h3>優惠將結束！</h3>
  </div>

  <!-- 第二段：優惠內容 -->
  <div id="offer" class="offer-section">
    <h1>如何在<span class="highlight">3個月內</span>建立一個自動化年賺<span class="highlight">六位數</span>的投資系統？</h1>
    <div class="offer-container">
      <div class="offer-left">
        <img src="assets/course-placeholder.jpg" alt="投資課程示意圖">
      </div>
      <div class="offer-right">
        <ul>
          <li>資金不大</li>
          <li>英數不好</li>
          <li>不懂金融知識</li>
          <li>一直在股市虧錢</li>
        </ul>
        <div class="price">
          <del>原價：1888 USD</del>
          <span class="highlight">限時優惠價：1488 USD</span>
        </div>
        <button class="btn">立即領取優惠 21% OFF</button>
        <p style="font-size: 0.8em; color: #333;">一次付費，終身會員，永久觀看</p>
      </div>
    </div>

    <div class="progress-section">
      <p>優惠名額只有<span class="highlight">250</span>名<br>滿額後價格將回到原價：1,888 USD</p>
      <div class="progress-bar">
        <div class="progress-fill">238 / 250</div>
      </div>
      <button class="bottom-btn">把握機會，立即使用優惠</button>
    </div>
  </div>

  <script>
    // 倒數計時 1 小時
    const countdownTime = new Date().getTime() + (1 * 60 * 60 * 1000);

    const timer = setInterval(() => {
      const now = new Date().getTime();
      const distance = countdownTime - now;

      const hours = Math.floor((distance / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((distance / (1000 * 60)) % 60);
      const seconds = Math.floor((distance / 1000) % 60);

      document.getElementById('hours').textContent = String(hours).padStart(2, '0');
      document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
      document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');

      if (distance < 0) {
        clearInterval(timer);
        document.getElementById('hours').textContent = "00";
        document.getElementById('minutes').textContent = "00";
        document.getElementById('seconds').textContent = "00";
        // 滾動到優惠區
        document.getElementById('offer').scrollIntoView({ behavior: 'smooth' });
      }
    }, 1000);
  </script>

</body>
</html>
